<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/client/src/modal.js"></script>
    <title>Document</title>
  </head>
  <style>
    *,
    *::after,
    *::before {
      box-sizing: border-box;
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      /* transform: translate(-50%, -50%) scale(0); */
      transform: translate(-50%, -50%);
      transition: 200ms ease-in-out;
      border: 1px solid black;
      z-index: 10;
      background-color: white;
      width: 100vw;
      height: 100vh;
      overflow: auto;
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid black;
    }

    .modal-header .title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .modal-header .close-button {
      cursor: pointer;
      border: none;
      outline: none;
      background: none;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .modal-body {
      padding: 10px 15px;
    }

    .modal-body img {
      width: 100%;
      border: 4px solid black;
    }

    .modal-body img:hover {
      border: 4px solid orange;
    }

    #overlay {
      position: fixed;
      opacity: 0;
      transition: 200ms ease-in-out;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }

    #overlay.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
  <body>
    <div id="root"></div>
    <button data-modal-target="#modal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Prior Generations</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <h4 style="text-align: center">06/17/2024</h4>
        <img src="logo512.png" alt="" />
        <img src="logo512.png" alt="" />
        <img src="logo512.png" alt="" />
        <h4 style="text-align: center">06/16/2024</h4>
        <img src="logo512.png" alt="" />
        <img src="logo512.png" alt="" />
        <div
          style="
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
        >
          <button>Cancel</button>
          <button style="background-color: #ee2400">Download</button>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </body>
  <script type="text/javascript">
    const openModalButtons = document.querySelectorAll("[data-modal-target]");
    const closeModalButtons = document.querySelectorAll("[data-close-button]");
    const overlay = document.getElementById("overlay");

    openModalButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const modal = document.querySelector(button.dataset.modalTarget);
        openModal(modal);
      });
    });

    overlay.addEventListener("click", () => {
      const modals = document.querySelectorAll(".modal.active");
      modals.forEach((modal) => {
        closeModal(modal);
      });
    });

    closeModalButtons.forEach((button) => {
      button.addEventListener("click", () => {
        const modal = button.closest(".modal");
        closeModal(modal);
      });
    });

    function openModal(modal) {
      if (modal == null) return;
      modal.classList.add("active");
      overlay.classList.add("active");
    }

    function closeModal(modal) {
      if (modal == null) return;
      modal.classList.remove("active");
      overlay.classList.remove("active");
    }
  </script>
</html>
